recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 3

  include:
    domains:
      - light
      - media_player
      - switch

    entities:
      - sensor.aqara_bathroom_humidity
      - sensor.aqara_bathroom_temperature
      - sensor.aqara_living_room_humidity
      - sensor.aqara_living_room_temperature
      - sensor.aqara_master_bedroom_humidity
      - sensor.aqara_master_bedroom_temperature
      - sensor.aqara_office_humidity
      - sensor.aqara_office_temperature
      - sensor.aqara_serverrack_humidity
      - sensor.aqara_serverrack_temperature
      - sensor.2_shelly_em_channel_1_power
      - sensor.2_shelly_em_channel_1_energy
      - sensor.2_shelly_em_channel_1_energy_returned
      - sensor.2_shelly_em_channel_2_power
      - sensor.2_shelly_em_channel_2_energy
      - sensor.2_shelly_em_channel_2_energy_returned
      - sensor.hue_motion_sensor_office_tom_temperature