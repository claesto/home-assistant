fade_in_slaapkamerverlichting:
  alias: Fade-in slaapkamerverlichting
  sequence:
  - service: light.turn_on
    data:
      brightness: 2
    target:
      entity_id: light.nachtlamp
  - service: light.turn_on
    data:
      transition: 300
      brightness_pct: 50
    target:
      entity_id: light.nachtlamp
  mode: single
  icon: mdi:lamps
leaving_house:
  alias: Leaving house
  sequence:
  - service: alarm_control_panel.alarm_arm_away
    data: {}
    target:
      entity_id: alarm_control_panel.alarm
  - service: scene.turn_on
    data: {}
    target:
      entity_id: scene.alles_uit
  mode: single
  icon: mdi:alarm-light-outline
coming_home:
  alias: Coming home
  sequence:
  - service: alarm_control_panel.alarm_disarm
    data: {}
    target:
      entity_id: alarm_control_panel.alarm
  mode: single
  icon: mdi:alarm-light-off-outline
